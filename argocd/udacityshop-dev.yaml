apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: udacityshop-dev
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes-manifests/dev
    repoURL: https://github.com/abdlquadri/Cloud-Native-Capstone-Project
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true